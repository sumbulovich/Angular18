<mat-sidenav-container class="flex-1">
  <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56" [opened]="!mobileQuery.matches">
    <div class="h-full border-r">wefwefwefewfewfwe</div>
  </mat-sidenav>

  <mat-sidenav-content>
    <h1 class="text-3xl font-bold underline">
      Hello world!
    </h1>
  </mat-sidenav-content>
</mat-sidenav-container>
