<mat-toolbar class="flex flex-row justify-between _header" color="primary">
  <div class="flex flex-row items-center">
    @if (isMobile()) {
    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    }
    <span>Angular 18</span>
  </div>
  <div class="flex flex-row items-center gap-3">
    <app-theme-toggle />
    <app-account *appAuth="true"></app-account>
    <a routerLink="login" class="mat-body-large" *appAuth="false">Login</a>
    <a routerLink="signup" class="mat-body-large" *appAuth="false">Signup</a>
  </div>
</mat-toolbar>
