<mat-toolbar class="flex flex-row justify-between _header" color="primary">
  <div class="flex flex-row items-center">
    @if (showMenu()) {
      <button mat-icon-button (click)="toggleSidenav.emit()">
        <mat-icon>menu</mat-icon>
      </button>
    }
    <span>Angular 18</span>
  </div>
  <div class="flex flex-row items-center gap-3">
    <mat-slide-toggle #darkToggle color="primary" [checked]="isDarkTheme$ | async" (change)="toggleDark($event.checked)"></mat-slide-toggle>
    @if (!authStore.isAuth()) {
      <a routerLink="login" class="mat-body-large">Login</a>
    } @else {
      <a (click)="authStore.logout()" class="mat-body-large">Logout</a>
    }
  </div>
</mat-toolbar>
