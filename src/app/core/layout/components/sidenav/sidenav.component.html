<mat-nav-list>
  @for (route of routes; track route.path) {
    @if (route.data; as routeData) {
      <a
        mat-list-item
        [activated]="rla.isActive"
        [routerLink]="route.path"
        routerLinkActive
        #rla="routerLinkActive"
        class="mb-1"
        (click)="navigate.emit()"
      >
        {{ routeData["title"] }}
      </a>
    }
  }
</mat-nav-list>
