<mat-expansion-panel class="!rounded-none {{ className() }}">
  <mat-expansion-panel-header>
    <mat-panel-title class="flex flex-row">
      <mat-icon inline [style.fontSize.px]="16" class="me-2" [ngClass]="{
        'text-error dark:!text-error-dark': ticket().status === 'open',
        'text-success dark:!text-success-dark': ticket().status === 'closed'
      }">circle</mat-icon>
      {{ ticket().title }}
    </mat-panel-title>
    @if (ticket().status === 'open') {
      <mat-panel-description class="grow-0">
        <button mat-mini-fab color="primary" (click)="close.emit(); $event.stopPropagation()" class="me-2">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="edit.emit(); $event.stopPropagation()" class="me-2">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-panel-description>
    }
  </mat-expansion-panel-header>
  <p>{{ ticket().request }}</p>
</mat-expansion-panel>
