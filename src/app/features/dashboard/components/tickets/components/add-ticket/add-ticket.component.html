<form (ngSubmit)="onSubmit()" #form="ngForm" class="flex flex-col">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput type="text" name="title" ngModel required [disabled]="inProgress()" />
    <mat-error>Required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Request</mat-label>
    <textarea matInput type="text" name="request" ngModel required [disabled]="inProgress()"></textarea>
    <mat-error>Required</mat-error>
  </mat-form-field>
  <div class="mb-2">
    @if(!image.value) {
    <button mat-button type="button" (click)="filePicker.click()">Add image</button>
    } @else {
    <img [src]="image.value" alt="image preview" class="mb-2 cursor-pointer" (click)="filePicker.click()">
    <button mat-button type="button" color="warn" (click)="onResetImage();">Remove image</button>
    }
    <input name="image" ngModel #image="ngModel" class="hidden">
    <input type="file" accept="image/png, image/gif, image/jpeg" class="hidden"
    (change)="onImagePicked($event)" #filePicker>
  </div>
  <div>
    <button mat-stroked-button type="submit" class="me-2" saveChanges
      [saveChangesDisabled]="!!form.invalid || !(isFormUpdated$ | async) || !ticket()" [disabled]="inProgress()">
      @if (ticket()) {
      Save
      } @else {
      Create
      }
    </button>
    <button mat-stroked-button type="button" color="warn" discardChanges
      [discardChangesDisabled]="!(isFormUpdated$ | async)" (click)="close.emit()"
      [disabled]="inProgress()">Cancel</button>
  </div>
</form>
