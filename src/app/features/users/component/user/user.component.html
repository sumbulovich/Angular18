<mat-card class="cursor-pointer __hover" appearance="outlined" (click)="select.emit(user())">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" [src]="imagePath()" alt="User image"/>
    <mat-card-title>{{ user().name }}</mat-card-title>
    <mat-card-subtitle>{{ user().email }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
