<mat-card class="user cursor-pointer" appearance="outlined" (click)="select.emit(user())"
  [ngClass]="(isDarkTheme$ | async) ? 'hover:bg-white/[0.04]' : 'hover:bg-primary/[0.04]'"
  [class.user__selected]="selectedUser().id === user().id">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" [src]="imagePath()" alt="User image" />
    <mat-card-title>{{ user().name }}</mat-card-title>
    <mat-card-subtitle>{{ user().email }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
