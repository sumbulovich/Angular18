<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="flex flex-row justify-between items-center">
    <mat-card-title>
      <h2 ellipsisTooltip matTooltip>{{ user().name }}'s Task</h2>
    </mat-card-title>
    <button mat-stroked-button>Add Task</button>
  </mat-card-header>
  <mat-card-content>
    <section>
      <app-task></app-task>
    </section>
  </mat-card-content>
</mat-card>
