<mat-dialog-content>
  <h3 class="mat-display-large">New Task</h3>
  <form [formGroup]="form" class="flex flex-col gap-2">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error>Required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Summary</mat-label>
      <textarea matInput formControlName="summary"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="confirm()" cdkFocusInitial>Add</button>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
