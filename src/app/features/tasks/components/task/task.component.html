<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="flex flex-row justify-between items-center">
    <mat-card-title>
      <div ellipsisTooltip matTooltip>{{ task().title }}</div>
    </mat-card-title>
    <time>{{ task().dueDate | date }}</time>
  </mat-card-header>
  <mat-card-content>
    {{ task().summary }}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button class="secondary" class="me-2" (click)="complete.emit()">Complete</button>
    <button mat-flat-button color="warn" (click)="delete.emit()">Delete</button>
  </mat-card-actions>
</mat-card>
